<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum 3 web dasar</title>
    <style>
        p {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>   
   <p>Formulir Pendaftaran siswa</p>
    <form action="/submit_form" method="post">
        <table>
            <tr>
                <td><label for="nama">Nama Calon Siswa</label></td>
                <td>: <input type="text" id="nama" name="nama"></td>
            </tr>
            <tr>
                <td><label for="ttl">Tempat / Tanggal Lahir</label></td>
                <td>: <input type="text" id="ttl" name="ttl"> dd/mm/yy</td>
            </tr>
            <tr>
                <td><label for="agama">Agama</label></td>
                <td>: 
                    <select id="agama" name="agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katolik">Katolik</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: top;"><label for="alamat">Alamat</label></td>
                <td style="vertical-align: top;">: <textarea id="alamat" name="alamat"></textarea></td>
            </tr>
            <tr>
                <td><label for="no_hp">No Telp/HP</label></td>
                <td>: <input type="text" id="no_hp" name="no_hp"></td>
            </tr>
            <tr>
                <td><label for="jenis_kelamin">Jenis Kelamin</label></td>
                <td>:
                    <input type="radio" id="pria" name="jenis_kelamin" value="pria">
                    <label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
                    <label for="wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td><label for="hobi">Hobi</label></td>
                <td>:
                    <input type="checkbox" id="membaca" name="hobi" value="membaca">
                    <label for="membaca">Membaca</label>
                    <input type="checkbox" id="menulis" name="hobi" value="menulis">
                    <label for="menulis">Menulis</label>
                    <input type="checkbox" id="olahraga" name="hobi" value="olahraga">
                    <label for="olahraga">Olahraga</label>
                </td>
            </tr>
            <tr>
                <td><label for="pas_foto">Pas Foto (Browse):</label></td>
                <td>:
                    <input type="file" id="pas_foto" name="pas_foto"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
    </form>
</table>
     
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        // Validation logic here
        // Example: Check if the input value is a number for a specific field
        var ttlInput = document.getElementById('ttl');
        if (isNaN(ttlInput.value)) {
            alert('data yang anda masukan salah, silahkan masukan data dengan benar');
            event.preventDefault(); // Prevent form submission
        }
    });
</script>
</body>
</html>
